<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>LF PUSH SIMULATOR</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<nav class="navbar navbar-inverse">
    <a class="navbar-brand">LF PUSH SIMULATOR</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="col-sm-12 col-md-12">
                <div class="thumbnail">
                    <div class="caption">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="notification-platforms" class="col-sm-2 control-label"
                                       id="basic-addon1">Platform</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="notification-platforms">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notification-environment" class="col-sm-2 control-label"
                                       id="basic-addon1">Environment</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="notification-environment">
                                    </select>
                                </div>
                            </div>
                            <br>    <br>
                            <div class="form-group">
                                <label for="device-token" class="col-sm-2 control-label" >Device
                                    Token</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="device-token"
                                           placeholder="Device Token">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notification-text" class="col-sm-2 control-label"
                                      >Text</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control"  id="notification-text"
                                           placeholder="Device Token">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notification-badge" class="col-sm-2 control-label"
                                      >Badge</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="notification-badge"
                                           placeholder="Device Token">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notification-restaurantId" class="col-sm-2 control-label"
                                       >Restaurant ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="notification-restaurantId"
                                           placeholder="Device Token">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notification-action" class="col-sm-2 control-label"
                                       id="basic-addon1">Action</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="notification-action">
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="send-notification">SEND</button>
                            <br>
                            <div class="alert alert-info" role="alert" id="alert-container-info"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
